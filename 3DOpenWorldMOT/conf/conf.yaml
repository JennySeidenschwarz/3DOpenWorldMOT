defaults: # for loading the default.yaml config                                                                     
  - _self_                                                                                                      
  # - task: ???                                                                                                       
                                                                                                                      
  # - visualization: default                                                                                     
  - lr_scheduler: step                                                                                 
  - training: default                                                                                        
                                                                                                                  
  # - debugging: default                                                                                      
  - models: GNN                                                                                             
  - data: waymo_traj                                                                                                     
  # - sota # Contains current SOTA results on different datasets (extracted from papers !).                          
#  - hydra/job_logging: custom                                                                                   
#  - hydra/output: custom  # add the support for user-defined experiment folder (where to save the experiment files)

job_name: first_training # prefix name for saving the experiment file.                                              
category: TRAIN_GNN
update_lr_scheduler_on: "on_epoch" # ["on_epoch", "on_num_batch", "on_num_sample"]                                           
selection_stage: ""                                                                                                   
pretty_print: True                                                                                              
eval_frequency: 1
wandb: False
out_path: '/workspace/3DOpenWorldMOT_motion_patterns/3DOpenWorldMOT/3DOpenWorldMOT'
just_eval: False     
metric: acc
multi_gpu: False
half_precision: False
gradient_checkpointing: False
keep_checkpoint: False
keep_detections: False
continue_from_existing: True

tracker_options: # Extra options for the tracker
  a_threshold: 0.5
  i_threshold: 0.5
  len_thresh: 2
  outlier_threshold: 0.5
  outlier_kNN: 10
  matching: 'greedy'
  alpha: 0.95
  overlap: 5
  every_x_frame: ${data.every_x_frame}
  track_data_path: '/dvlresearch/jenny/Documents/3DOpenWorldMOT/3DOpenWorldMOT/tracks/tracks'
  model: ''
  split: val
  collaps: True
  track: True
  convert_initial: True
  register: True
  initial_dets: 'initial_dets'
  collapsed_dets: 'collapsed_dets'
  tracked_dets: 'tracked_dets'
  registered_dets: 'registered_dets'
  tracker_type: 'SimpleTracker' # 'OnlineOracleTracker'
  registration_type: 'Flow'
  collaps_type: 'SimpleCollaps'
  out_path_for_eval: '/dvlresearch/jenny/Documents/3DOpenWorldMOT/3DOpenWorldMOT/tracks/tracks_for_eval'
  max_time_track: -1 # set max_time to -1 --> take all
  filter_by_width: False


detection_options:                                                                       
  overlap: 5
  num_interior: 0
  precomp_dets: False
