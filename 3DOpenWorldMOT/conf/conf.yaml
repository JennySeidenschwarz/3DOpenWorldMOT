job_name: first_training # prefix name for saving the experiment file.                                              
update_lr_scheduler_on: "on_epoch" # ["on_epoch", "on_num_batch", "on_num_sample"]                                           
selection_stage: ""                                                                                                   
pretty_print: True                                                                                              
eval_frequency: 1
out_path: 'out'                                                                                                 

tracker_options: # Extra options for the tracker                                                                        
  full_res: False                                                                                                          
  make_submission: False                                                                                             
  track_boxes: False   
  a_threshold: 0.2
  i_threshold: 0.2
  num_interior: 20
  overlap: 15
  matching: 'greedy'
  alpha: 0.95