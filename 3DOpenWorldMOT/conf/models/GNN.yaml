# @package models
model_name: GNN
weight_path: None
hyperparams:
    graph: radius
    traj_channels: 75
    pos_channels: 3
    k: 8
    k_eval: 32
    r: 5.0
    graph_construction: pos
    edge_attr: diffpostraj
    node_attr: traj
    cut_edges: 0.0
    min_samples: ${tracker_options.num_interior}
    use_node_score: True
    clustering: 'correlation'
    do_visualize: False
    my_graph: True
    oracle_node: False
    oracle_edge: False
    dataset: ${data.dataset_name}
loss_hyperparams:
    bce_loss: True
    node_loss: False
    focal_loss: False
