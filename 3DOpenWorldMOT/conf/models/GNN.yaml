# @package models
model_name: GNN
weight_path: None
hyperparams:
    graph: radius
    traj_channels: 6
    pos_channels: 3
    k: 16
    k_eval: 16
    r: 5.0
    graph_construction: pos
    edge_attr: diffpostraj
    node_attr: traj
    cut_edges: 0.0
    min_samples: 5
    use_node_score: True
    clustering: 'correlation'
    do_visualize: False
    my_graph: True
loss_hyperparams:
    bce_loss: True
    node_loss: False
    focal_loss: False
