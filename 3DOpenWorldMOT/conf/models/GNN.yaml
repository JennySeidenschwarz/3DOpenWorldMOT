# @package models
model_name: GNN
weight_path: None
hyperparams:
    graph: knn
    traj_channels: 75
    pos_channels: 3
    k: 8
    k_eval: 32
    r: 5.0
    graph_construction: pos
    edge_attr: diffpostraj
    node_attr: traj
    min_samples: ${tracker_options.num_interior}
    use_node_score: True
    node_loss: ${models.loss_hyperparams.node_loss}
    clustering: 'correlation'
    do_visualize: False
    my_graph: True
    oracle_node: False
    oracle_edge: False
    dataset: ${data.dataset_name}
    ignore_stat_edges: ${models.loss_hyperparams.ignore_stat_edges}
    ignore_stat_nodes: ${models.loss_hyperparams.ignore_stat_nodes}
    filter_edges: -1
    layer_sizes_edge: 
        l_1: 64
        l_2: 64
    layer_sizes_node:
        l_1: 64
        l_2: 64
loss_hyperparams:
    bce_loss: True
    node_loss: False
    focal_loss_node: False
    focal_loss_edge: False
    alpha_edge: 0.25
    gamma_edge: 2
    alpha_node: 0.25
    gamma_node: 2
    node_weight: 1
    edge_weight: 1
    ignore_stat_edges: 0
    ignore_stat_nodes: 0
