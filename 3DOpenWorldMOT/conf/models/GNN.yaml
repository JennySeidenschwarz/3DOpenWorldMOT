# @package models
model_name: GNN
weight_path: ''
hyperparams:
    graph: 'radius'
    traj_channels: 75
    pos_channels: 3
    k: 32
    k_eval: 32
    r: 2.0
    edge_attr: diffpostraj
    graph_construction: pos
    node_attr: traj
    min_samples: ${detection_options.num_interior}
    use_node_score: 0.5
    node_loss: ${models.loss_hyperparams.node_loss}
    clustering: 'correlation'
    do_visualize: False
    my_graph: True
    oracle_node: False
    oracle_edge: False
    dataset: ${data.dataset_name}
    ignore_stat_edges: ${models.loss_hyperparams.ignore_stat_edges}
    ignore_stat_nodes: ${models.loss_hyperparams.ignore_stat_nodes}
    filter_edges: -1
    layer_norm: False
    batch_norm: False
    drop_out: False
    augment: False
    layer_sizes_edge: 
        l_1: 64
        l_2: 64
    layer_sizes_node: 
        l_1: 64
        l_2: 64
    gradient_checkpointing: ${gradient_checkpointing}
loss_hyperparams:
    bce_loss: True
    node_loss: False
    focal_loss_node: True
    focal_loss_edge: True
    alpha_edge: 0.25
    gamma_edge: 2
    alpha_node: 0.25
    gamma_node: 2
    node_weight: 1
    edge_weight: 1
    ignore_stat_edges: 0
    ignore_stat_nodes: 0
    ignore_edges_between_background: 0
    classification_is_moving_node: 0
    use_node_score: ${models.hyperparams.use_node_score}
