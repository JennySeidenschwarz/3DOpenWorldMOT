# @package models
pointnet2:
    conv_type: dense
    encoder_name: pointnet2_sem_seg
    down_conv:
        sa1:
            module_name: PointNetSetAbstraction
            npoints: 1024
            radius: 0.1
            nsample: 32
            in_channel: 9+3
            mlp: [32, 32, 64]
            group_all: False
        sa2:
            module_name: PointNetSetAbstraction
            npoints: 256
            radius: 0.2
            nsample: 32
            in_channel: 64+3
            mlp: [64, 64, 128]
            group_all: False
        sa3:
            module_name: PointNetSetAbstraction
            npoints: 64
            radius: 0.4
            nsample: 32
            in_channel: 128+3
            mlp: [128, 128, 256]
            group_all: False
        sa4:
            module_name: PointNetSetAbstraction
            npoints: 16
            radius: 0.8
            nsample: 32
            in_channel: 256+3
            mlp: [256, 256, 512]
            group_all: False
    up_conv:
        fp4:
            module_name: PointNetFeaturePropagation
            in_channel: 768
            mlp: [256, 256]
        fp3:
            module_name: PointNetFeaturePropagation
            in_channel: 384
            mlp: [256, 256]
        fp2:
            module_name: PointNetFeaturePropagation
            in_channel: 320
            mlp: [256, 128]
        fp1:
            module_name: PointNetFeaturePropagation
            in_channel: 128
            mlp: [128, 128, 128]
    mlp_cls:
        mlp1: [128]
        mlp2: [128]
        dropout: 0.5
